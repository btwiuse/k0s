---
tasks:
  ubuntu2204_linux:
    name: all targets
    platform: ubuntu2204
    # fix rust builds on gcp worker
    shell_commands:
    - sudo apt update && sudo apt install -y pkg-config
    - curl -sL https://k0s.io/install.sh | sh && ~/.k0s/bin/k0s version
    - ~/.k0s/bin/k0s agent -tags k0s-debug
    - ~/.k0s/bin/k0s agent -tags k0s-debug
    - ~/.k0s/bin/k0s agent -tags k0s-debug
    - ~/.k0s/bin/k0s agent -tags k0s-debug
    - ~/.k0s/bin/k0s agent -tags k0s-debug
    - ~/.k0s/bin/k0s agent -tags k0s-debug
    - ~/.k0s/bin/k0s agent -tags k0s-debug
    - ~/.k0s/bin/k0s agent -tags k0s-debug
    build_targets:
    - "k0s"
    - "k0s_static"
   #- "k0s_rs"
   #- "hub_rs"
  # - "k8s-controller"
  ubuntu2204_windows_amd64:
    name: windows_amd64
    platform: ubuntu2204
    build_flags:
    - --platforms=@io_bazel_rules_go//go/toolchain:windows_amd64
    build_targets:
    - "k0s_static"
  ubuntu2204_windows_386:
    name: windows_386
    platform: ubuntu2204
    build_flags:
    - --platforms=@io_bazel_rules_go//go/toolchain:windows_386
    build_targets:
    - "k0s_static"
